<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <title>BFast Media</title>
  </head>

  <body>
    <div class="container">
      <!-- nav bar -->
      <header>
        <h1>
          <span class="name"><i>BFast</i></span
          ><span class="media"> Media</span>
        </h1>
        <input type="checkbox" id="nav-switch" class="nav-switch" />
        <label for="nav-switch" class="nav-switch-label">
          <span></span>
        </label>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <span class="line"></span>
            <li><a href="#">News</a></li>
            <span class="line"></span>
            <li><a href="#">Podcast</a></li>
            <span class="line"></span>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- banner -->
      <section id="home">
        <div class="text">
          <h1>Know how fast information can be shared.</h1>
          <p>Follow our content to drive through the world of car racing.</p>
        </div>
        <div class="btt">
          <button class="first">Sign up to our newsletter</button>
          <button class="second">About BFast</button>
        </div>
      </section>

      <!-- news section -->
      <section id="news">
      <div class="container-lg p-5 my-5 align-items-center justify-content-center bg-primary">

        <div class="row mx-5 text-center align-items-center bg-dark">
          <div class="col-5 text-start md-2">
            <h1>News</h1>
          </div>
          <div class="col md-5">
            <span class="placeholder w-100"></span>
          </div>
        </div>

        <div class="row m-5">
          <div class="col-6">
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-secondary">
                <h3 class="card-title">Card title</h3>
                <p class="card-text">Some quick example text to build on the card title.</p>
              </div>
            </div>
          </div>
        </div>

      </div>
      </section>
  </body>
</html>
